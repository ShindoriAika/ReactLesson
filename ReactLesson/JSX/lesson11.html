<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>React</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="http://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <h1>React</h1>
    <div id="root">wait…</div>

    <script type="text/babel">
        let dom = document.querySelector('#root')

        let title = "React page."
        let message = "メッセージを表示します"

        let data = [
            {name:'Taro', mail:'taro@yamada', age:45},
            {name:'Hanako', mail:'hanako@flower', age:37},
            {name:'Sachiko', mail:'sachiko@happy', age:29},
            {name:'Jiro', mail:'jiro@change', age:18},
            {name:'Kumi', mail:'kumi@class', age:56},
        ]

        let el = (
            <div>
                <h4>{title}</h4>
                <h6>{message}</h6>
                <table>
                    <thead>
                        <tr>
                            <th>name</th>
                            <th>mail</th>
                            <th>age</th>
                        </tr>
                    </thead>
                    <tbody>
                        {data.map(()=>(
                            <tr>
                                <td>{value.name}</td>
                                <td>{value.mail}</td>
                                <td>{value.age}</td>
                            </tr>
                        ))}
                    </tbody>
                </table>
            </div>
        )
        
        ReactDOM.render(el, dom)
    </script>
</body>

</html>
