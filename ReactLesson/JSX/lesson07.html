<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>React</title>
	<script src="https://unpkg.com/react@17/umd/react.development.js"></script>
	<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src=”http://unpkg.com/@babel/standalone/babel.min.js”></script>
</head>
<body>
	<h1>React</h1>
	<div id="root">wait…</div>
    <script type="text/babel">
		let dom = document.querySelector('#root')

		let title = "React page."
	    let message = "メッセージを表示します"
	    const msg = {
            fontSize:"20px",
            fontWeight:"bold",
            color:"red",
            border:"2px solid green"
        }
	    let printMsg = function(msg, size, color){
		const style = {
			fontSize:size+"pt",
			fontWeight:'700',
			color:color,
			border:"1px solid"+color
		}
		return <p style={style}>{msg}</p>
	}
	let el = (
		<div>
			<h4>{title}</h4>
			<h6>{message}</h6>
            <div>
				{printMsg('最初のメッセージ', 36, '#ddd')}
				{printMsg('次のメッセージ', 24, '#aaa')}
				{printMsg('最後のメッセージ', 12, '#666')}
			</div>
		</div>
)


		ReactDOM.render(el, dom)
	</script>
</body>
</html>
